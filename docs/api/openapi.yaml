openapi: 3.0.3
info:
  title: CRM API
  description: Lightweight CRM API for customer management and authentication
  version: 0.1.0
  contact:
    name: CRM Lab Sandbox Team
    email: team@example.com

servers:
  - url: http://localhost:3000/api/v1
    description: Local development
  - url: https://api.example.com/v1
    description: Production

tags:
  - name: Auth
    description: Authentication operations
  - name: Customers
    description: Customer management operations

paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Authenticate a user with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: user@example.com
              password: securepassword123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              example:
                accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                user:
                  id: 123
                  email: user@example.com
                  name: John Doe
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/logout:
    post:
      tags:
        - Auth
      summary: User logout
      description: Invalidate the current session
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Successfully logged out
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh access token
      description: Get a new access token using a refresh token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
            example:
              refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /customers:
    get:
      tags:
        - Customers
      summary: List customers
      description: Retrieve a paginated list of customers
      operationId: listCustomers
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: search
          in: query
          description: Search term for name or email
          schema:
            type: string
      responses:
        '200':
          description: Customers retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersResponse'
              example:
                customers:
                  - id: 1
                    name: Jane Smith
                    email: jane@example.com
                    phone: "+1-555-0123"
                    company: Acme Corp
                    createdAt: "2024-01-15T10:30:00Z"
                    updatedAt: "2024-01-20T14:45:00Z"
                  - id: 2
                    name: Bob Johnson
                    email: bob@example.com
                    phone: "+1-555-0987"
                    company: Tech Inc
                    createdAt: "2024-01-10T08:00:00Z"
                    updatedAt: "2024-01-10T08:00:00Z"
                pagination:
                  page: 1
                  limit: 20
                  total: 2
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Customers
      summary: Create customer
      description: Create a new customer record
      operationId: createCustomer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
            example:
              name: Jane Smith
              email: jane@example.com
              phone: "+1-555-0123"
              company: Acme Corp
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
              example:
                id: 1
                name: Jane Smith
                email: jane@example.com
                phone: "+1-555-0123"
                company: Acme Corp
                createdAt: "2024-01-15T10:30:00Z"
                updatedAt: "2024-01-15T10:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /customers/{customerId}:
    get:
      tags:
        - Customers
      summary: Get customer by ID
      description: Retrieve a specific customer by ID
      operationId: getCustomer
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        '200':
          description: Customer retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Customers
      summary: Update customer
      description: Update an existing customer record
      operationId: updateCustomer
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: Customer updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Customers
      summary: Delete customer
      description: Delete a customer record
      operationId: deleteCustomer
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        '204':
          description: Customer deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token

  parameters:
    CustomerId:
      name: customerId
      in: path
      required: true
      description: Unique customer identifier
      schema:
        type: integer
        format: int64
      example: 123
    Page:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        password:
          type: string
          format: password
          description: User password
          minLength: 8
          example: securepassword123

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Refresh token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    AuthResponse:
      type: object
      required:
        - accessToken
        - user
      properties:
        accessToken:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: JWT refresh token (optional)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: integer
          format: int64
          description: Unique user identifier
          example: 123
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        name:
          type: string
          description: User display name
          example: John Doe

    CreateCustomerRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: Customer name
          minLength: 1
          maxLength: 255
          example: Jane Smith
        email:
          type: string
          format: email
          description: Customer email address
          example: jane@example.com
        phone:
          type: string
          description: Customer phone number
          example: "+1-555-0123"
        company:
          type: string
          description: Customer company name
          maxLength: 255
          example: Acme Corp

    UpdateCustomerRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: Jane Smith
        email:
          type: string
          format: email
          example: jane@example.com
        phone:
          type: string
          example: "+1-555-0123"
        company:
          type: string
          maxLength: 255
          example: Acme Corp

    Customer:
      type: object
      required:
        - id
        - name
        - email
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique customer identifier
          example: 1
        name:
          type: string
          description: Customer name
          example: Jane Smith
        email:
          type: string
          format: email
          description: Customer email address
          example: jane@example.com
        phone:
          type: string
          nullable: true
          description: Customer phone number
          example: "+1-555-0123"
        company:
          type: string
          nullable: true
          description: Customer company name
          example: Acme Corp
        createdAt:
          type: string
          format: date-time
          description: Customer creation timestamp
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Customer last update timestamp
          example: "2024-01-20T14:45:00Z"

    CustomerResponse:
      allOf:
        - $ref: '#/components/schemas/Customer'

    CustomersResponse:
      type: object
      required:
        - customers
        - pagination
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
      properties:
        page:
          type: integer
          minimum: 1
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          example: 20
        total:
          type: integer
          minimum: 0
          description: Total number of customers
          example: 150

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Invalid request
        details:
          type: object
          description: Additional error details
          additionalProperties: true

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid request
            details:
              field: email
              message: Must be a valid email address

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            details:
              message: Invalid or expired token

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Not found
            details:
              resource: customer
              id: 999

    Conflict:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Conflict
            details:
              field: email
              message: Email already exists
