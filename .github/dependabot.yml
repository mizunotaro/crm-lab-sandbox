version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
  - package-ecosystem: "pnpm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    versioning-strategy: increase
    allow:
      - dependency-type: "all"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      test-dependencies:
        patterns:
          - "vitest*"
