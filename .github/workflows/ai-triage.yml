name: AI Triage

on:
  workflow_run:
    workflows: ["CI"]     # JP: あなたのCI workflow名に合わせる / EN: match your CI name
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read
  id-token: write

concurrency:
  group: ai-triage-${{ github.repository }}
  cancel-in-progress: false

jobs:
  call:
    uses: mizunotaro/ai-playbook/.github/workflows/reuse-ai-triage.yml@v0.1.21
    with:
      model: "zai/glm-4.7"
    secrets:
      ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
